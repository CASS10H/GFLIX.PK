<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GFLIX.PK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
      display: flex;
    }
    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 28px;
      background: transparent;
      border: none;
      color: #E50914;
      cursor: pointer;
      z-index: 1001;
    }
    .sidebar {
      background-color: #111;
      padding: 20px;
      width: 160px;
      min-height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      border-right: 1px solid #222;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar h3 {
      color: #E50914;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .genre-button {
      display: block;
      margin: 8px 0;
      padding: 8px;
      background-color: #E50914;
      color: #fff;
      border: none;
      border-radius: 4px;
      text-align: left;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }
    .genre-button:hover,
    .genre-button.active {
      background-color: #b0060f;
      font-weight: bold;
    }
    .content {
      margin-left: 180px;
      padding: 20px;
      flex: 1;
    }
    h1 {
      color: #E50914;
      text-align: center;
    }
    h2 {
      color: #E50914;
      margin-top: 40px;
      margin-bottom: 10px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .movie-card {
      background: #1a1a1a;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      padding: 10px;
    }
    .movie-card img {
      width: 100%;
      border-radius: 6px;
      height: auto;
    }
    .movie-card button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #E50914;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .movie-card button:hover {
      background-color: #b0060f;
    }
    .episodes-menu {
      display: none; /* começa escondida */
      background: #111;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
    .episodes-menu h3 {
      margin-top: 0;
      color: #E50914;
    }
    .episodes-menu button {
      display: block;
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      background-color: #E50914;
      color: white;
      border: none;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.2s ease;
    }
    .episodes-menu button:hover {
      background-color: #b0060f;
    }
    @media (max-width: 700px) {
      body {
        display: block;
      }
      .hamburger {
        display: block;
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: -180px;
        width: 160px;
        height: 100vh;
        padding: 20px;
        border-right: 1px solid #222;
        transition: left 0.3s ease;
        z-index: 1000;
      }
      .sidebar.show {
        left: 0;
      }
      .content {
        margin-left: 0;
        padding-top: 60px;
        padding-left: 20px;
        padding-right: 20px;
      }
    }
  </style>
</head>
<body>

  <button class="hamburger" onclick="toggleSidebar()">☰</button>

  <div class="sidebar">
    <h3>Gêneros</h3>
    <button class="genre-button active" onclick="filtrarGenero('todos', this)">Todos</button>
    <button class="genre-button" onclick="filtrarGenero('Ação', this)">Ação</button>
    <button class="genre-button" onclick="filtrarGenero('Terror', this)">Terror</button>
    <button class="genre-button" onclick="filtrarGenero('Animação', this)">Animação</button>
    <button class="genre-button" onclick="filtrarGenero('Comédia', this)">Comédia</button>
    <button class="genre-button" onclick="filtrarGenero('Drama', this)">Drama</button>
    <button class="genre-button" onclick="filtrarGenero('Romance', this)">Romance</button>
    <button class="genre-button" onclick="filtrarGenero('Ficção', this)">Ficção</button>
  </div>

  <div class="content">
    <h1>GFLIX.PK</h1>

    <section>
      <h2>Filmes</h2>
      <div class="gallery">
        <div class="movie-card" data-genero="Ação">
          <img src="https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=150&q=80" alt="Filme Exemplo" />
          <button onclick="window.open('https://www.fiilmesrave.site/2025/03/sta-episodio-1.html', '_blank')">Assistir</button>
        </div>
      </div>
    </section>

    <section>
      <h2>Séries</h2>
      <div class="gallery">
        <div class="movie-card" data-genero="Animação">
          <img src="https://lh3.googleusercontent.com/blogger_img_proxy/AEn0k_u4u4riNn0vKSXNSoHEniQZEwZz3E59Fkmdy-qXL5d-uMwh-sT7yNzRDt0pBP9ZfyDbrwBc1C72_F6yWbjoo73L7YouvnBjuGbFA_e44yzcq7OBFSFCuqKSCq_cNbTc3MYE4vTBYaE=w1280-h720-p-k-no-nu" alt="Supernatural: The Animation" />
          <button onclick="toggleEpisodios(this)" class="toggle-episodes">Ver episódios</button>
          <div class="episodes-menu">
            <h3>Episódios</h3>
            <button onclick="window.open('https://1a-1791.com/video/fwe1/f3/s8/2/G/v/5/q/Gv5qy.gaa.mp4?u=0&b=0', '_blank')">Episódio 1</button>
            <button onclick="window.open('https://exemplo.com/episodio2.mp4', '_blank')">Episódio 2</button>
            <button onclick="window.open('https://exemplo.com/episodio3.mp4', '_blank')">Episódio 3</button>
            <!-- Adicione os outros episódios aqui -->
          </div>
        </div>
      </div>
    </section>

  </div>

  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('show');
    }

    function filtrarGenero(genero, btn) {
      const cards = document.querySelectorAll('.movie-card');
      cards.forEach(card => {
        card.style.display = (genero === 'todos' || card.dataset.genero === genero) ? 'block' : 'none';
      });
      document.querySelectorAll('.genre-button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.querySelector('.content').scrollTop = 0;
    }

    function toggleEpisodios(btn) {
      const episodesMenu = btn.nextElementSibling;
      if (episodesMenu.style.display === 'block') {
        episodesMenu.style.display = 'none';
        btn.textContent = 'Ver episódios';
      } else {
        episodesMenu.style.display = 'block';
        btn.textContent = 'Ocultar episódios';
      }
    }
  </script>

</body>
</html>
